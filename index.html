<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snowboard Rush</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 30%, #FFFFFF 100%);
        }

        canvas {
            position: absolute;
            background: transparent;
            z-index: 10;
            touch-action: none;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 20;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            z-index: 30;
            width: 85%;
            max-width: 400px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            touch-action: manipulation;
        }

        button:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui">
            <div>WYNIK: <span id="score">0</span></div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1> Snowboard Rush</h1>
            <p>Cze Jurku!</p>
            <p> Zje偶d偶aj ze stoku i unikaj przeszk贸d!</p>
            <button onclick="startGame()">Rozpocznij Gr</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2> Koniec Gry!</h2>
            <p>Tw贸j wynik: <span id="finalScore">0</span></p>
            <p>Najlepszy wynik: <span id="bestScore">0</span></p>
            <button onclick="startGame()">Rozpocznij Gr</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let gameState = 'start';
        let score = 0;
        let bestScore = localStorage.getItem('snowboard-best') || 0;
        let gameSpeed = 3;
        let snowflakes = [];
        let obstacles = [];
        let particles = [];
        
        // Przewijajce si to (w g贸r - tworzy efekt jazdy w d贸)
        let bgOffset1 = 0;
        let bgOffset2 = 0;
        
        // Obrazki
        const snowTileImg = new Image();
        const skaterImg = new Image();
        let imagesLoaded = 0;
        const totalImages = 2;
        
        snowTileImg.src = 'assets/Snow_Tile.png';
        skaterImg.src = 'assets/Skater.png';
        
        snowTileImg.onload = () => {
            imagesLoaded++;
            console.log('Snow_Tile.png zaadowany');
        };
        
        skaterImg.onload = () => {
            imagesLoaded++;
            console.log('Skater.png zaadowany');
        };
        
        // Gracz na g贸rze ekranu (teraz jedziemy w d贸)
        const player = {
            x: canvas.width / 2 - 20,
            y: 80, // Pozycja na g贸rze ekranu
            width: 40,
            height: 50
        };
        
        // Sterowanie dotykowe
        let touch = {
            active: false,
            startX: 0,
            currentX: 0,
            playerStartX: 0
        };
        
        // Klasy obiekt贸w
        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
            }
            
            update() {
                // nie偶ynki spadaj w d贸 (normalnie)
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01) * 0.5;
                
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Obstacle {
            constructor() {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = canvas.height + 50; // Zaczynaj na dole ekranu
                this.width = 40;
                this.height = 40;
                this.type = Math.random() > 0.5 ? 'tree' : 'rock';
            }
            
            update() {
                // Przeszkody poruszaj si w g贸r (tworzy efekt jazdy w d贸)
                this.y -= gameSpeed + 1;
            }
            
            draw() {
                if (this.type === 'tree') {
                    // Pie
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(this.x + 15, this.y + 25, 10, 15);
                    
                    // Korona
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.moveTo(this.x + 20, this.y);
                    ctx.lineTo(this.x + 5, this.y + 25);
                    ctx.lineTo(this.x + 35, this.y + 25);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Kamie
                    ctx.fillStyle = '#696969';
                    ctx.beginPath();
                    ctx.ellipse(this.x + 20, this.y + 20, 20, 15, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#808080';
                    ctx.beginPath();
                    ctx.ellipse(this.x + 15, this.y + 15, 8, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // Rysowanie pynnego przewijajcego si ta (w g贸r)
        function drawScrollingBackground() {
            if (imagesLoaded >= 1) {
                const tileSize = 200;
                
                // Aktualizuj pozycje ta (w g贸r - tworzy efekt jazdy w d贸)
                bgOffset1 -= gameSpeed * 0.5;
                bgOffset2 -= gameSpeed * 0.8;
                
                // Resetuj pozycje gdy wyjd poza ekran
                if (bgOffset1 <= -tileSize) bgOffset1 = 0;
                if (bgOffset2 <= -tileSize) bgOffset2 = 0;
                
                // Warstwa 1 - g贸wne to
                ctx.save();
                ctx.globalAlpha = 0.8;
                const tilesX = Math.ceil(canvas.width / tileSize) + 1;
                const tilesY = Math.ceil(canvas.height / tileSize) + 2;
                
                for (let x = 0; x < tilesX; x++) {
                    for (let y = 0; y < tilesY; y++) {
                        ctx.drawImage(
                            snowTileImg,
                            x * tileSize,
                            y * tileSize + bgOffset1,
                            tileSize,
                            tileSize
                        );
                    }
                }
                ctx.restore();
                
                // Warstwa 2 - dodatkowa gbia
                ctx.save();
                ctx.globalAlpha = 0.4;
                const smallTileSize = tileSize * 0.6;
                const smallTilesX = Math.ceil(canvas.width / smallTileSize) + 1;
                const smallTilesY = Math.ceil(canvas.height / smallTileSize) + 2;
                
                for (let x = 0; x < smallTilesX; x++) {
                    for (let y = 0; y < smallTilesY; y++) {
                        ctx.drawImage(
                            snowTileImg,
                            x * smallTileSize + smallTileSize * 0.5,
                            y * smallTileSize + bgOffset2,
                            smallTileSize,
                            smallTileSize
                        );
                    }
                }
                ctx.restore();
            }
        }
        
        // Obsuga dotykowego sterowania
        function setupMovementControls() {
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState !== 'playing') return;
                
                const touchObj = e.touches[0];
                touch.active = true;
                touch.startX = touchObj.clientX;
                touch.currentX = touchObj.clientX;
                touch.playerStartX = player.x;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!touch.active || gameState !== 'playing') return;
                
                const touchObj = e.touches[0];
                touch.currentX = touchObj.clientX;
                
                // Oblicz przesunicie od pocztku dotyku
                const deltaX = touch.currentX - touch.startX;
                
                // Nowa pozycja gracza
                let newX = touch.playerStartX + deltaX;
                
                // Ogranicz do granic ekranu
                newX = Math.max(0, Math.min(canvas.width - player.width, newX));
                
                player.x = newX;
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                touch.active = false;
            });
        }
        
        // Inicjalizacja nie偶ynek
        function initSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < 60; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        // Rysowanie gracza z tekstur
        function drawPlayer() {
            if (imagesLoaded >= 2) {
                ctx.drawImage(
                    skaterImg,
                    player.x,
                    player.y,
                    player.width,
                    player.height
                );
            } else {
                // Fallback - zwyky prostokt
                ctx.fillStyle = '#4A90E2';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }
        
        // Sprawdzanie kolizji
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Dodawanie czsteczek
        function addParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velX: (Math.random() - 0.5) * 6,
                    velY: Math.random() * -4 - 1,
                    life: 25,
                    color: color
                });
            }
        }
        
        // G贸wna ptla gry
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Rysuj przewijajce si to
            drawScrollingBackground();
            
            if (gameState === 'playing') {
                gameSpeed = Math.min(3 + score * 0.01, 10);
                
                // nie偶ynki
                snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw();
                });
                
                // Generowanie przeszk贸d (z dou ekranu)
                if (Math.random() < 0.02) {
                    obstacles.push(new Obstacle());
                }
                
                // Przeszkody
                obstacles = obstacles.filter(obstacle => {
                    obstacle.update();
                    obstacle.draw();
                    
                    if (checkCollision(player, obstacle)) {
                        gameState = 'gameOver';
                        addParticles(player.x + 20, player.y + 25, 'red');
                        return false;
                    }
                    
                    // Usu przeszkody kt贸re wyszy z g贸ry ekranu
                    return obstacle.y > -50;
                });
                
                // Czsteczki
                particles = particles.filter(particle => {
                    particle.x += particle.velX;
                    particle.y += particle.velY;
                    particle.velY += 0.2;
                    particle.life--;
                    
                    ctx.save();
                    ctx.globalAlpha = particle.life / 25;
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    ctx.restore();
                    
                    return particle.life > 0;
                });
                
                drawPlayer();
                score += 0.1;
                
                // UI
                document.getElementById('score').textContent = Math.floor(score);
            }
            
            if (gameState === 'gameOver') {
                showGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Funkcje gry
        function startGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 3;
            obstacles = [];
            particles = [];
            bgOffset1 = 0;
            bgOffset2 = 0;
            
            player.x = canvas.width / 2 - 20;
            player.y = 80; // Gracz na g贸rze
            
            touch.active = false;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function showGameOver() {
            if (score > bestScore) {
                bestScore = Math.floor(score);
                localStorage.setItem('snowboard-best', bestScore);
            }
            
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Obsuga zmiany rozmiaru
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Zapobieganie przewijaniu
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Inicjalizacja
        setupMovementControls();
        initSnowflakes();
        gameLoop();
        
        document.getElementById('bestScore').textContent = bestScore;
        
        console.log('Gra snowboardowa gotowa dla Jurka! ');
    </script>
</body>
</html>
